<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #4682b4;
            color: white;
            padding: 15px 0;
            font-size: 2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        img {
            width: 50%;
            margin-top: 20px;
            border-radius: 8px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #4682b4;
            color: white;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header>
        Faqja Multimedia
    </header>

    <div class="container">
        <h2>Video</h2>
        <iframe src="https://www.youtube.com/embed/HTBdD1xvZDo?si=Dx4sqMwAcmXhPCUe" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>

        <h2>Fotografi</h2>
        <img src="photo.jpg" alt="Një foto e bukur">

        <h2>Audio</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Shfletuesi juaj nuk e mbështet audion.
        </audio>
    </div>
    
    <footer>
        <a href="gjuha.html" class="back-link">Kthehu te Fjalori</a>
    </footer>

</body>
</html>
