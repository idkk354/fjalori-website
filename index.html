<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fjalori Shqip</title>
    <style>
        /* Stilet për trupin e faqes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #71acc0; /* Blu e hapur */
        }
        /* Stilimi i kokës së faqes */
        header {
            background-color: #4682b4; /* Blu më e errët për kontrast */
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
        }
        /* Kontejneri kryesor */
        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        /* Stilimi i kutisë së kërkimit */
        .search-box {
            text-align: center;
            margin: 20px 0;
        }
        .search-box input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .search-box button {
            padding: 10px 20px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #4169e1; /* Blu e lehtë gjatë lëvizjes së mausit */
        }
        /* Rezultatet e kërkimit */
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
        /* Pjesa e fundit e faqes */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4682b4;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Seksioni i figurave */
        .image-section {
            margin: 40px 0;
            text-align: center;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
    <script>

'avëjt': 'avit; afoj, e çoj më afër, e sjell më pranë: <em>Avëjtu pak ma knej!</em>',

            // Kontrollo nëse fjala ekziston në fjalor
            if (dictionary[query]) {
                resultDiv.innerHTML = '<strong>' + query.charAt(0).toUpperCase() + query.slice(1) + ':</strong> ' + dictionary[query];
            } else {
                resultDiv.innerHTML = 'Nuk u gjet asnjë rezultat për: <strong>' + query + '</strong>';
            }
        }

        // Lejon kërkimin me butonin "Enter"
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    searchWord();
                }
            });
        });
    </script>
     <div style="position: absolute; top: 20px; right: 20px;">
        <a href="multimedia.html" style="color: white; text-decoration: none; font-size: 1em; background: #4169e1; padding: 10px 15px; border-radius: 5px;">
            Multimedia
        </a>
    </div>
</head>
<body>
    <header>
        Fjalori Shqip
    </header>
    <main>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Kërko një fjalë...">
            <button onclick="searchWord()">Kërko</button>
        </div>
        <div id="result" class="result"></div>
        <div class="image-section">
        </div>
    </main>
    <footer>
        &copy; 2024 Fjalori Shqip
    </footer>
</body>
</html>
